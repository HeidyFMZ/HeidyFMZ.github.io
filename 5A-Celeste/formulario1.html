   </div>


    <div class="ini">
        <label for="">¿Con qué frecuencia usas Microsoft Word?</label><br>

        <input type="radio" id="opci" name="pre" required>

        <input type="radio" id="opcio"  name="pre" required> 
        <label for="opcio">Poco</label><br>
        
        <input type="radio" id="opcion" name="pre" required>

<div class="ini">

    <label for="">¿Consideras que Microsoft Word tiene todas las herramientas que necesitas para realizar tus tareas de escritura?</label><br>

<input type="radio" id="opcion1" name="pre1"  required>
<label for="opcion1">Sí, se me hace una plataforma muy completa</label><br>

<input type="radio" id="opcion2" name="pre1" required>

 <div class="inicio">

    <div class="ini">

    <input type="radio" id="opcion1.2" name="pre2"  required>
    <label for="opcion1.2">Aumente el tamaño de la fuente.</label><br>
    
    <input type="radio" id="opcion2.2" name="pre2" required>

    <input type="radio" id="opcion3.2"  name="pre2" required>

    </div>



    <div class="ini">
        <label for="">¿Cómo puedes insertar una imagen en un documento de Word?</label><br>
    
        <input type="checkbox" id="opcion1.2" name="pre2"  required>

        <input type="checkbox"id="opcion2.2" name="pre2" required>

        <input type="checkbox" id="opcion4.2" name="pre2" required>
